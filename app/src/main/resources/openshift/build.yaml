apiVersion: v1
kind: BuildConfig
metadata:
  name: life-companion-app-build
spec:
  source:
    git:
      uri: https://github.com/your-repo/spring-boot-app.git
      ref: master
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: openjdk:17
  output:
    to:
      kind: ImageStreamTag
      name: life-companion-app:latest